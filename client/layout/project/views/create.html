<gt-Notification ng-if="success" class="success">
   {{success}}
</gt-Notification>

<gt-Notification ng-if="error" class="error">
   {{error}}
</gt-Notification>

<div class="four-m">

   <div class="container-item full-height">
      <h2><i class="fa fa-lock"></i>Créer un projet !</h2>
      <form name="createProjectForm" class="row">
         <div class="form-group col-xs-12">
            <label for="name">Titre :</label>
            <input class="form-control" type="text" ng-model="newProject.name" required/>
         </div>
         <div class="form-group col-xs-12">
            <label for="content">Contenu :</label>
            <input class="form-control" type="text" ng-model="newProject.content" required/>
         </div>
         <div class="row" ng-if="createProjectForm.$dirty&&createProjectForm.$valid">
            <div class="text-center">
               <button class="btn btn-success col-xs-8 col-xs-offset-2" ng-click="saveProject()" aria-label="Valider">Créer l'idée</button>
            </div>
         </div>
      </form>
   </div>
</div>
