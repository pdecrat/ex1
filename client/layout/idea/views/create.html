<gt-Notification ng-if="success">
   {{success}}
</gt-Notification>

<gt-Notification ng-if="error">
   {{error}}
</gt-Notification>


<!--  main page wrapper-->
<div class="four-m">

   <!-- Change password container -->
   <div class="container-item full-height">
      <h2><i class="fa fa-lock"></i>Sécurité</h2>
      <form name="createIdeaForm" class="row">
         <div class="form-group col-xs-12">
            <label for="name">Taille de l'audience visé :</label><br>
            <select ng-model="audienceSize">
               <option value="5">Locale</option>
               <option value="20">Régionale</option>
               <option value="50">Nationale</option>
               <option value="500">Mondiale</option>
            </select>
         </div>
         <div class="form-group col-xs-12">
            <label for="name">Titre :</label>
            <input class="form-control" type="text" ng-model="newIdea.name" required/>
         </div>
         <div class="form-group col-xs-12">
            <label for="content">Contenu :</label>
            <input class="form-control" type="text" ng-model="newIdea.content" required/>
         </div>
         <div class="row" ng-if="createIdeaForm.$dirty&&createIdeaForm.$valid">
            <div class="text-center">
               <button class="btn btn-success col-xs-8 col-xs-offset-2" ng-click="saveIdea()" aria-label="Valider">Créer l'idée</button>
            </div>
         </div>
      </form>
   </div>
</div>
